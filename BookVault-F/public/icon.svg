<!-- BookVault logo: cyan -> purple gradient, book + vault/lock -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-labelledby="bvTitle bvDesc" role="img">
  <title id="bvTitle">BookVault logo</title>
  <desc id="bvDesc">A stylized open book merged with a vault lock, gradient cyan to purple</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2ee6d6"/>
      <stop offset="1" stop-color="#9b6bff"/>
    </linearGradient>

    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0b1020" stop-opacity="0.65"/>
    </linearGradient>

    <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#6c5cff" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- soft background rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="url(#g2)" />

  <!-- left book page -->
  <path d="M14 16c5-3 12-3 18 0v32c-6-3-13-3-18 0V16z"
        fill="url(#g1)" opacity="0.98" transform="translate(0,0)" filter="url(#f1)"/>

  <!-- right book page -->
  <path d="M50 16c-5-3-12-3-18 0v32c6-3 13-3 18 0V16z"
        fill="url(#g1)" opacity="0.98" transform="translate(0,0)" />

  <!-- center spine highlight -->
  <rect x="30" y="15" width="4" height="34" rx="1.5" fill="#0b0f1a" opacity="0.18"/>

  <!-- vault / lock circle near center-top -->
  <g transform="translate(20,8)">
    <circle cx="12" cy="14" r="10" fill="#08101a" opacity="0.9" />
    <circle cx="12" cy="14" r="7.2" fill="url(#g1)" opacity="0.95"/>
    <!-- lock shackle -->
    <path d="M9 8a3 3 0 016 0v2" fill="none" stroke="#08101a" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- keyhole -->
    <path d="M12 16c0 1-0.8 2-1.8 2S8.4 17 8.4 16s0.9-2 2.6-2 1 1 1 2z" fill="#08101a"/>
  </g>

  <!-- small glow accent -->
  <ellipse cx="44" cy="48" rx="9" ry="3.6" fill="#9b6bff" opacity="0.06"/>

</svg>

